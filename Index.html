<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands of Help Children</title>
    
    <style>
    /* Minimal CSS Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
        --primary: #1a365d;
        --accent: #ffd700;
        --light: #f8f9fa;
        --dark: #212529;
    }

    body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        line-height: 1.6;
        color: var(--dark);
    }

    /* Video Hero */
    .video-hero {
        position: relative;
        height: 100vh;
        overflow: hidden;
    }

    .hero-video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .hero-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: white;
        text-align: center;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.4);
    }

    /* Impact Counter */
    .counter {
        font-size: 3rem;
        font-weight: 700;
        color: var(--accent);
        text-align: center;
        padding: 4rem 0;
    }

    /* Donation Grid */
    .donation-grid {
        display: grid;
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    @media (min-width: 768px) {
        .donation-grid { grid-template-columns: repeat(3, 1fr); }
    }

    .donation-card {
        padding: 2rem;
        border: 2px solid var(--accent);
        border-radius: 8px;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .donation-card:hover {
        transform: translateY(-5px);
    }

    /* Volunteer Form */
    .volunteer-form {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    input, textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 0.5rem;
    }

    .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }

    .btn:hover {
        opacity: 0.9;
    }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="video-hero">
        <video class="hero-video" autoplay muted loop>
            <source src="hero.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Empowering Young Futures</h1>
            <p class="lead">Building better tomorrows through education and care</p>
            <button class="btn">Get Involved</button>
        </div>
    </section>

    <!-- Impact Counter -->
    <div class="counter" data-count="25000">25,000 Lives Changed</div>

    <!-- Donation Options -->
    <section class="donation-grid">
        <div class="donation-card">
            <h3>Education Sponsor</h3>
            <p>$50/month</p>
            <button class="btn">Select</button>
        </div>
        <div class="donation-card">
            <h3>Medical Support</h3>
            <p>$75/month</p>
            <button class="btn">Select</button>
        </div>
        <div class="donation-card">
            <h3>Community Builder</h3>
            <p>$100/month</p>
            <button class="btn">Select</button>
        </div>
    </section>

    <!-- Volunteer Form -->
    <form class="volunteer-form">
        <h2>Join Our Team</h2>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" required>
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea rows="4"></textarea>
        </div>
        <button type="submit" class="btn">Submit Application</button>
    </form>

    <script>
    // Simple Counter Animation
    const counter = document.querySelector('.counter');
    const target = parseInt(counter.dataset.count);
    let current = 0;

    const updateCounter = () => {
        current += Math.ceil(target / 100);
        counter.textContent = current.toLocaleString();
        if(current < target) requestAnimationFrame(updateCounter);
    }

    // Intersection Observer for animation trigger
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if(entry.isIntersecting) requestAnimationFrame(updateCounter);
        });
    });

    observer.observe(counter);

    // Form Handling
    document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();
        // Add form submission logic
        alert('Thank you for your application!');
    });
    </script>
</body>
</html>
