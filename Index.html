<script>
// Real-Time Counter Animation
function animateCounter(element) {
    const target = parseInt(element.dataset.count);
    let current = 0;
    const increment = Math.ceil(target / 100);
    
    const timer = setInterval(() => {
        current += increment;
        if(current >= target) {
            clearInterval(timer);
            current = target;
        }
        element.textContent = current.toLocaleString();
    }, 10);
}

// Google Maps Integration
function initMap() {
    const map = new google.maps.Map(document.getElementById('world-map'), {
        center: {lat: 20, lng: 0},
        zoom: 2,
        styles: mapStyle // Custom map styling
    });
    
    // Add project markers
    projects.forEach(project => {
        new google.maps.Marker({
            position: project.coords,
            map: map,
            icon: customMarker
        });
    });
}

// Payment Gateway Integration
function handleDonation(amount) {
    Stripe('pk_test_xxxxxxxx').redirectToCheckout({
        lineItems: [{price: 'price_xxxxxx', quantity: 1}],
        mode: 'payment',
        successUrl: 'https://yourdomain.com/success',
        cancelUrl: 'https://yourdomain.com/cancel'
    });
}

// GDPR Compliance
document.querySelector('.gdpr-accept').addEventListener('click', () => {
    localStorage.setItem('gdpr-accepted', 'true');
    document.querySelector('.gdpr-banner').style.display = 'none';
});

// Initialize all components
document.addEventListener('DOMContentLoaded', () => {
    if(!localStorage.getItem('gdpr-accepted')) {
        document.querySelector('.gdpr-banner').style.display = 'block';
    }
    
    animateCounter(document.querySelector('[data-count]'));
    initMap();
    
    // Initialize AOS animations
    AOS.init({
        duration: 1000,
        once: true
    });
});
</script>

<!-- Third-Party Integrations -->
