<script>
// Enhanced Real-Time Counter
function animateCounter(element) {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const target = parseInt(entry.target.dataset.count);
                let current = 0;
                const increment = Math.ceil(target / 100);
                
                const timer = setInterval(() => {
                    current += increment;
                    if(current >= target) {
                        clearInterval(timer);
                        current = target;
                    }
                    element.textContent = current.toLocaleString();
                }, 10);
                observer.unobserve(element);
            }
        });
    }, { threshold: 0.5 });

    observer.observe(element);
}

// Complete Google Maps Implementation
const projects = [
    { coords: { lat: 40.7128, lng: -74.0060 }, title: "New York Education Center" },
    { coords: { lat: 51.5074, lng: -0.1278 }, title: "London Health Clinic" }
];

const mapStyle = [
    {
        featureType: "poi",
        elementType: "labels",
        stylers: [{ visibility: "off" }]
    }
];

function initMap() {
    const map = new google.maps.Map(document.getElementById('world-map'), {
        center: { lat: 20, lng: 0 },
        zoom: 2,
        styles: mapStyle,
        disableDefaultUI: true
    });

    projects.forEach(project => {
        new google.maps.Marker({
            position: project.coords,
            map,
            title: project.title,
            icon: {
                url: 'marker.png',
                scaledSize: new google.maps.Size(40, 40)
            }
        });
    });
}

// Enhanced GDPR Implementation
function handleGDPR() {
    if (!localStorage.getItem('gdpr-accepted')) {
        document.querySelector('.gdpr-banner').style.display = 'flex';
    }
    
    document.querySelector('.gdpr-accept').addEventListener('click', () => {
        localStorage.setItem('gdpr-accepted', 'true');
        document.querySelector('.gdpr-banner').style.display = 'none';
    });
}

// Initialize Everything
document.addEventListener('DOMContentLoaded', () => {
    handleGDPR();
    animateCounter(document.querySelector('[data-count]'));
    if (document.getElementById('world-map')) initMap();
    
    AOS.init({
        duration: 1000,
        once: true,
        mirror: false
    });

    // Smooth Scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
});
</script>

<!-- Enhanced Third-Party Integrations -->
